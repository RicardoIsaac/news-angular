<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let news of listNews" class="col">
      <div class="card">
        <img [src]="news.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{news.title}}</h5>
            <p class="card-text">{{news.description}}</p>
          <span class="badge text-bg-primary">{{news.source.name}}</span>
          <span class="badge text-bg-primary">{{news.source.publishedAt}} Author:{{news.author}}</span>
          <a [href]="news.url" target="_blank" class="btn btn-primary btn-block">More Details</a>
        </div>
      </div>
    </div>
  </div>
